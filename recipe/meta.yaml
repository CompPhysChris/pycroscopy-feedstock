{% set name = "pyCroscopy" %}
{% set version = "0.62.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 4ccf5a412e751f08c01b72e7f97b7f9c5f6eeac82451145db951d4a9183c063d3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - numpy >=1.13.0
    - scipy >=0.17.1
    - scikit-image >=0.12.3
    - scikit-learn >=0.17.1
    - matplotlib >=2.0.0
    - psutil
    - six
    - pillow
    - joblib >=0.11.0
    - ipywidgets >=5.2.2
    - ipython  # Beginning with IPython 6.0, Python 3.3 and above is require
    - sidpy >=0.0.6

test:
  imports:
    - pycroscopy

about:
  home: https://github.com/pycroscopy/pycroscopy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Utilities for scientific analysis of nanoscale imaging data
  description: |
    pycroscopy is a python package for analysis of nanoscale imaging data
  doc_url: https://pycroscopy.github.io/pycroscopy/about.html
  dev_url: https://github.com/pycroscopy/pycroscopy

extra:
  recipe-maintainers:
    - ramav87
    - gduscher
    - ssomnath
    - carlodri
